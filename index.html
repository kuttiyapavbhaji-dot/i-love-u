<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Khushi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#ff9a9e,#fecfef,#1f1b2e,#0b0814);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  overflow-x:hidden;
}

/* Floating hearts */
.hearts{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}
.heart{position:absolute;font-size:16px;opacity:.7;animation:float 6s linear infinite}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* Layout */
header{text-align:center;margin:30px 0}
header h1{font-size:2.6rem;text-shadow:0 0 12px pink;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.05)}}
header p{opacity:.85}

.card{
  max-width:820px;width:100%;
  background:rgba(12,11,24,.88);
  border-radius:22px;
  padding:28px;
  box-shadow:0 18px 40px rgba(0,0,0,.7);
  margin-bottom:20px;
}

.section{margin:25px 0;text-align:center}
.title{font-size:1.35rem;color:#ffb3d1;margin-bottom:10px}

hr{
  border:none;
  height:1px;
  background:linear-gradient(to right,transparent,rgba(255,255,255,.2),transparent);
  margin:22px 0;
}

button,input{
  padding:9px 14px;
  border-radius:10px;
  border:none;
  margin:6px;
  font-family:Poppins,sans-serif;
}
button{
  background:rgba(255,150,180,.35);
  color:#fff;
  cursor:pointer;
}
button:hover{background:rgba(255,150,180,.6)}
input{
  background:rgba(255,255,255,.1);
  color:#fff;
}
.hidden{display:none}

/* ================= 3D CAKE ================= */
.cake-stage{
  perspective:1200px;
  display:flex;
  justify-content:center;
  margin:40px 0;
}
.cake-3d{
  position:relative;
  width:240px;
  height:280px;
  transform-style:preserve-3d;
  animation:cakeIdle 12s ease-in-out infinite;
}
@keyframes cakeIdle{
  0%,100%{transform:rotateX(18deg) rotateY(-20deg)}
  50%{transform:rotateX(20deg) rotateY(20deg)}
}
.tier{
  position:absolute;
  left:50%;
  transform-style:preserve-3d;
  transform:translateX(-50%);
}
.tier-top{
  position:absolute;
  border-radius:50%;
  background:radial-gradient(circle at top left,#fff2e6,#f4a261);
  box-shadow:inset -8px -6px 12px rgba(0,0,0,.25),0 8px 14px rgba(0,0,0,.4);
}
.tier-side{
  position:absolute;
  background:linear-gradient(to right,#d96b4c,#f4a261,#e76f51);
  border-radius:0 0 50% 50%;
  transform-origin:top;
  box-shadow:inset -10px 0 14px rgba(0,0,0,.25);
}

/* Bottom */
.bottom{bottom:0}
.bottom .tier-top{width:200px;height:50px;transform:translateZ(40px)}
.bottom .tier-side{width:200px;height:80px;top:40px}

/* Middle */
.middle{bottom:90px}
.middle .tier-top{width:160px;height:40px;transform:translateZ(35px)}
.middle .tier-side{width:160px;height:70px;top:32px}

/* Top */
.topmost{bottom:170px}
.topmost .tier-top{width:120px;height:30px;transform:translateZ(30px)}
.topmost .tier-side{width:120px;height:60px;top:26px}

/* Candle */
.candle{
  position:absolute;
  width:12px;height:50px;
  background:linear-gradient(to right,#fff,#ddd);
  left:50%;bottom:230px;
  transform:translateX(-50%) translateZ(50px);
  border-radius:6px;
}
.flame{
  position:absolute;
  font-size:32px;
  left:50%;bottom:285px;
  transform:translateX(-50%) translateZ(65px);
  animation:flicker 1s infinite alternate;
}
@keyframes flicker{to{transform:translateX(-50%) scale(.85)}}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;height:14px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}
</style>
</head>

<body>

<div class="hearts"></div>

<header>
  <h1>Happy Birthday Khushi ‚ù§Ô∏è</h1>
  <p>This little world is just for you</p>
</header>

<div class="card">

<!-- COUNTDOWN -->
<div class="section">
  <div class="title">‚è≥ Countdown</div>
  <p id="countdown"></p>
</div>

<hr>

<!-- CAKE -->
<div class="section">
  <div class="title">üéÇ Make a wish</div>

  <div class="cake-stage">
    <div class="cake-3d">
      <div class="tier bottom">
        <div class="tier-top"></div>
        <div class="tier-side"></div>
      </div>
      <div class="tier middle">
        <div class="tier-top"></div>
        <div class="tier-side"></div>
      </div>
      <div class="tier topmost">
        <div class="tier-top"></div>
        <div class="tier-side"></div>
      </div>
      <div class="candle"></div>
      <div class="flame" id="flame">üî•</div>
    </div>
  </div>

  <input id="blowInput" placeholder="type 'blow'">
  <button onclick="blowCandle()">Blow candle</button>
</div>

<hr>

<!-- GIFT -->
<div class="section">
  <div class="title">üéÅ Surprise</div>
  <button onclick="openGift()">Open gift</button>
  <p id="giftMsg" class="hidden">You are my forever gift üíù</p>
</div>

<hr>

<!-- COMPLIMENT -->
<div class="section">
  <div class="title">üí¨ Compliment Generator</div>
  <button onclick="giveCompliment()">Generate</button>
  <p id="compliment"></p>
</div>

<hr>

<!-- PASSWORD -->
<div class="section">
  <div class="title">üîê Password Challenge</div>
  <input id="pwd" placeholder="hint: your name">
  <button onclick="checkPassword()">Try</button>
  <p id="pwdResult"></p>
</div>

<hr>

<!-- NUMBER -->
<div class="section">
  <div class="title">üî¢ Number Guess</div>
  <input id="num" type="number" placeholder="1‚Äì10">
  <button onclick="guessNumber()">Guess</button>
  <p id="numResult"></p>
</div>

<hr>

<!-- RPS -->
<div class="section">
  <div class="title">‚úä‚úã‚úå Rock Paper Scissors</div>
  <button onclick="rps('rock')">‚úä</button>
  <button onclick="rps('paper')">‚úã</button>
  <button onclick="rps('scissors')">‚úå</button>
  <p id="rpsResult"></p>
</div>

</div>

<script>
// Hearts
const hearts=document.querySelector(".hearts");
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§";
  h.style.left=Math.random()*100+"vw";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

// Confetti + vibration
function confetti(){
  for(let i=0;i<50;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
function vibrate(){
  if(navigator.vibrate) navigator.vibrate([120,60,120]);
}

// Countdown (fixed)
const birthday=new Date("2026-02-10T00:00:00");
const cd=document.getElementById("countdown");
setInterval(()=>{
  const diff=birthday-new Date();
  if(diff<=0){
    cd.innerText="üéâ It‚Äôs your birthday!";
    confetti(); vibrate();
    return;
  }
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  cd.innerText=`${d}d ${h}h ${m}m ${s}s`;
},1000);

// Cake
function blowCandle(){
  if(blowInput.value.toLowerCase()=="blow"){
    flame.innerText="‚ú®";
    confetti(); vibrate();
  }
}

// Gift
function openGift(){
  giftMsg.classList.remove("hidden");
  confetti(); vibrate();
}

// Compliments
let compliments=[
  "You make my world softer üíó",
  "You feel like home üè°",
  "I admire your heart üå∏",
  "I choose you, always ‚ù§Ô∏è",
  "You‚Äôre my favorite person ü´∂"
];
function giveCompliment(){
  if(!compliments.length){
    compliment.innerText="That‚Äôs all‚Ä¶ but my love isn‚Äôt üíû";
    return;
  }
  compliment.innerText=compliments.splice(
    Math.floor(Math.random()*compliments.length),1
  )[0];
}

// Password
let attempts=3;
function checkPassword(){
  if(attempts<=0){
    pwdResult.innerText="Locked üòà";
    return;
  }
  if(pwd.value.toLowerCase()=="khushi"){
    pwdResult.innerText="Correct üíñ";
    confetti(); vibrate();
  }else{
    attempts--;
    pwdResult.innerText=
      attempts==2?"Hint: it‚Äôs literally your name üòè":
      attempts==1?"Last chance üëÄ":"Locked üòà";
  }
}

// Number
const secret=Math.floor(Math.random()*10)+1;
function guessNumber(){
  const g=Number(num.value);
  if(g==secret){
    numResult.innerText="You got it üéâ";
    confetti(); vibrate();
  }else if(g>secret){
    numResult.innerText="Too high ‚¨ÜÔ∏è";
  }else{
    numResult.innerText="Too low ‚¨áÔ∏è";
  }
}

// RPS
let ps=0,as=0;
function rps(c){
  const o=["rock","paper","scissors"];
  const ai=o[Math.floor(Math.random()*3)];
  if(c==ai) rpsResult.innerText="Draw üòê";
  else if(
    (c=="rock"&&ai=="scissors")||
    (c=="paper"&&ai=="rock")||
    (c=="scissors"&&ai=="paper")
  ){ps++; rpsResult.innerText=`You win (${ps}-${as}) üíñ`;}
  else{as++; rpsResult.innerText=`I win (${ps}-${as}) üòè`;}
  if(ps==3||as==3){
    confetti(); vibrate();
    ps=as=0;
  }
}
</script>

</body>
</html>
