<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Khushi â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#ff9a9e,#fecfef,#1f1b2e,#0b0814);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  overflow-x:hidden;
}
.hearts{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}
.heart{position:absolute;font-size:16px;opacity:.7;animation:float 6s linear infinite}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

header{text-align:center;margin:30px 0}
header h1{font-size:2.6rem;text-shadow:0 0 12px pink;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.05)}}
header p{opacity:.85}

.card{
  max-width:780px;width:100%;
  background:rgba(12,11,24,.88);
  border-radius:22px;
  padding:26px;
  box-shadow:0 18px 40px rgba(0,0,0,.7);
  margin-bottom:20px;
}

hr{border:none;height:1px;background:linear-gradient(to right,transparent,rgba(255,255,255,.2),transparent);margin:20px 0}

button,input{
  padding:9px 14px;
  border-radius:10px;
  border:none;
  margin:6px;
  font-family:Poppins,sans-serif;
}
button{
  background:rgba(255,150,180,.35);
  color:#fff;
  cursor:pointer;
}
button:hover{background:rgba(255,150,180,.6)}
input{
  background:rgba(255,255,255,.1);
  color:#fff;
}
.hidden{display:none}

/* ğŸ‚ CAKE */
.cake-area{perspective:900px;text-align:center;margin:25px 0}
.cake{
  position:relative;
  width:160px;
  height:160px;
  margin:auto;
  transform-style:preserve-3d;
  animation:spin 14s linear infinite;
}
@keyframes spin{to{transform:rotateY(360deg)}}
.layer{
  position:absolute;
  width:160px;
  height:40px;
  border-radius:50%;
  background:linear-gradient(#f4a261,#e76f51);
  box-shadow:0 6px 12px rgba(0,0,0,.4);
}
.layer:nth-child(1){top:100px}
.layer:nth-child(2){top:60px;transform:scale(.9)}
.layer:nth-child(3){top:20px;transform:scale(.8)}

.candle{
  position:absolute;
  width:10px;
  height:40px;
  background:#fff;
  top:-30px;
  left:75px;
  border-radius:5px;
}
.flame{
  font-size:32px;
  position:absolute;
  top:-65px;
  left:67px;
  animation:flicker 1s infinite alternate;
}
@keyframes flicker{to{transform:scale(.85)}}

/* ğŸ‰ CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

.section-title{font-size:1.3rem;color:#ffb3d1;margin-bottom:10px}
.center{text-align:center}
.small{opacity:.85;font-size:.9rem}
</style>
</head>

<body>

<div class="hearts"></div>

<header>
<h1>Happy Birthday Khushi â¤ï¸</h1>
<p>My favorite person, always</p>
</header>

<div class="card">

<div class="center">
  <div class="section-title">â³ Countdown</div>
  <p id="countdown"></p>
</div>

<hr>

<div class="center">
  <div class="section-title">ğŸ‚ Make a wish</div>

  <div class="cake-area">
    <div class="cake">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="candle"></div>
      <div class="flame" id="flame">ğŸ”¥</div>
    </div>
  </div>

  <input id="blowInput" placeholder="type 'blow'">
  <button onclick="blowCandle()">Blow Candle</button>
</div>

<hr>

<div class="center">
  <div class="section-title">ğŸ Surprise Gift</div>
  <button onclick="openGift()">Open</button>
  <p id="giftMsg" class="hidden">You are my forever gift ğŸ’</p>
</div>

<hr>

<div class="center">
  <div class="section-title">ğŸ’¬ Compliment Generator</div>
  <button onclick="giveCompliment()">Generate</button>
  <p id="compliment"></p>
</div>

<hr>

<div class="center">
  <div class="section-title">ğŸ” Password Guess</div>
  <input id="pwd" placeholder="hint: her name ğŸ˜‰">
  <button onclick="checkPassword()">Try</button>
  <p id="pwdResult"></p>
</div>

<hr>

<div class="center">
  <div class="section-title">ğŸ”¢ Number Guess</div>
  <input id="num" type="number" placeholder="1â€“5">
  <button onclick="guessNumber()">Guess</button>
  <p id="numResult"></p>
</div>

<hr>

<div class="center">
  <div class="section-title">âœŠâœ‹âœŒ Rock Paper Scissors</div>
  <button onclick="rps('rock')">âœŠ</button>
  <button onclick="rps('paper')">âœ‹</button>
  <button onclick="rps('scissors')">âœŒ</button>
  <p id="rpsResult"></p>
</div>

</div>

<script>
// â¤ï¸ HEARTS
const hearts=document.querySelector(".hearts");
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤";
  h.style.left=Math.random()*100+"vw";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

// â³ COUNTDOWN
const target=new Date("2026-02-10");
setInterval(()=>{
  const d=target-new Date();
  document.getElementById("countdown").innerText=
    Math.floor(d/86400000)+" days "+
    Math.floor(d/3600000)%24+" hrs "+
    Math.floor(d/60000)%60+" mins";
},1000);

// ğŸ‰ CONFETTI
function confetti(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

// ğŸ“³ VIBRATION
function vibrate(){
  if(navigator.vibrate) navigator.vibrate([100,50,100]);
}

// ğŸ‚ BLOW
function blowCandle(){
  if(blowInput.value.toLowerCase()=="blow"){
    flame.innerText="âœ¨";
    confetti(); vibrate();
  }
}

// ğŸ GIFT
function openGift(){
  giftMsg.classList.remove("hidden");
  confetti(); vibrate();
}

// ğŸ’¬ COMPLIMENT
const compliments=[
  "You make my world softer ğŸ’—",
  "You feel like home ğŸ¡",
  "You are my calm and chaos ğŸŒ¸",
  "I choose you, always â¤ï¸"
];
function giveCompliment(){
  compliment.innerText=
    compliments[Math.floor(Math.random()*compliments.length)];
}

// ğŸ” PASSWORD
function checkPassword(){
  pwdResult.innerText=
    pwd.value.toLowerCase()=="khushi"?"Correct ğŸ’–":"Try again ğŸ˜";
}

// ğŸ”¢ NUMBER
const secret=Math.floor(Math.random()*5)+1;
function guessNumber(){
  numResult.innerText=
    Number(num.value)==secret?"You got it! ğŸ‰":"Nope ğŸ˜œ";
}

// âœŠâœ‹âœŒ
function rps(choice){
  const arr=["rock","paper","scissors"];
  const ai=arr[Math.floor(Math.random()*3)];
  rpsResult.innerText=`You: ${choice} | Me: ${ai}`;
}
</script>

</body>
</html>
